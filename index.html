<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Styling for desktop menu */
      .desktop-menu {
        display: block; /* Show the menu by default on larger screens */
      }
      
      .desktop-menu ul {
        list-style: none;
        padding: 0;
      }
      
      .desktop-menu ul li {
        display: inline;
        margin-right: 20px;
      }
      
      /* Styling for hamburger icon */
      .mobile-menu .hamburger {
        display: block;
        cursor: pointer;
      }
      
      .mobile-menu .bar {
        width: 25px;
        height: 3px;
        background-color: #333;
        margin: 4px 0;
      }
      
      /* Hide mobile menu initially */
      .mobile-menu .menu-items {
        display: none;
      }
      
      /* Media query for mobile devices */
      @media (max-width: 768px) {
        .desktop-menu {
          display: none; /* Hide desktop menu on smaller screens */
        }
      
        .mobile-menu {
          display: block; /* Show mobile menu on smaller screens */
        }
      
        /* Show the menu items when the menu is active */
        .mobile-menu .menu-items.active {
          display: block;
        }
      }
    </style>
    
  </head>
  <body>
    <div class="hero">
      <video autoplay loop muted plays-inline class="back-video">
        <source src="img/video (1080p) (1).mp4" type="video/mp4" />
      </video>

      <nav class="desktop-menu">
        <img
          src="img/logonewwhite-removebg-preview (1).png"
          class="logo"/>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">TEAM</a></li>
          <li><a href="#">ABOUT</a></li>
        </ul>
      </nav>
        
       <div class="mobile-menu">
          <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <ul class="menu-items">
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">TEAM</a></li>
            <li><a href="#">ABOUT</a></li>
          </ul>
      </div>
</div>

        </ul>
      </nav>
      <div class="content">
        <h1>SHIKARA</h1>
        <a href="#">EXPLORE</a>
      </div>
    </div>

    <script>
      document.querySelector('.mobile-menu .hamburger').addEventListener('click', function() {
        document.querySelector('.mobile-menu .menu-items').classList.toggle('active');
      });
      </script>
  </body>
</html>
